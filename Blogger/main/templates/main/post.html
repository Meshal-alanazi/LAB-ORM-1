
{% extends "main/base.html" %}

{% load static %}


{% block title %}Add New Post - My Blog{% endblock %}

{% block content %}

<div class="row">
    <div class="col-4">
        <form class="new-post-form" action="{% url 'main:new_post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="text-center fade-in">Create Post</h1> 
            
            <input type="text" placeholder="Title" name="titel" class="form-control" required>
            
            <textarea name="contant" placeholder="contant" class="form-control" rows="5" required></textarea>
            
            <div class="form-check">
                <input type="checkbox" name="is_published" id="is_published" class="form-check-input" checked>
                <label for="is_published" class="form-check-label">Publish?</label>
            </div>
            
            <input type="date" name="published_at" class="form-control"  />
            <input type="file" name="poster"/>
            
            <input type="submit" value="Create Post" class="btn btn-primary btn-block mt-3" />

        </form>
    </div>
</div>
{% endblock %}
